<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IT2805 assignment 5: JavaScript introduction</title>

    <style>
      .box{
        /* Sets the size and position of each box */
        width: 200px;
        height: 200px;
        background-color: #185D8B;
        margin: 10px;

        /* Sets the font within each box*/
        color: #fff;
        font-family: Helvetica, Arial, sans-serif;
        text-align: center;
        line-height: 200px;
        font-size: 100px;
      }

      .buttons{
        width: 200px;
        margin: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <h1 id='title'></h1>

    <h2>Part 5</h2>
    <div class="buttons">
      <button id='button1'>Display: none </button>
      <button id='button2'>Visibility: hidden</button>
      <button id='button3'>Reset</button>
    </div>
    <div class="box" id='magic'> 1 </div>
    <div class="box"> 2 </div>

    <h2>Part 6</h2>
    <ul id='tech'>
    </ul>

    <script src="script.js"></script>
    <!--
      The javascript file is loaded at the end of the body tag so that it
      "knows" about the complete DOM before it runs.
    -->
  </body>
</html>
